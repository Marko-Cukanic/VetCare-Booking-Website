<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VetCare Sign-Up</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <script type="text/javascript">
        // JavaScript to hide the error message after 3 seconds
        function hideErrorMessage() {
            const errorMessageElement = document.getElementById('error-message');
            if (errorMessageElement) {
                setTimeout(function() {
                    errorMessageElement.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</head>
<body onload="hideErrorMessage()">
    <!-- Include the navbar at the top -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="login-container">
        <div class="form-container">
            <div class="tab-container">
                <button id="signup-tab" class="tab-button active">Sign-Up</button>
                <button id="login-tab" class="tab-button" onclick="window.location.href='/login'">Login</button>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage}" id="error-message" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Sign-Up Form -->
            <form th:action="@{/signup}" method="post">
                <div class="input-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
