<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <title>Videos</title>
 <link rel="stylesheet" th:href="@{/css/videos.css}">
 <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
 <div th:insert="~{fragments/navbar :: navbar}"></div>

 <!-- Search Bar Section -->
 <div class="search-bar">
   <input type="text" id="search-input" placeholder="Search Videos..." oninput="filterContent()">
 </div>

 <nav class="tabs">
   <ul>
     <li><a th:href="@{/resources}">Articles</a></li>
     <li><a th:href="@{/guides}">Guides</a></li>
     <li><a th:href="@{/videos}" class="active">Videos</a></li>
     <li><a th:href="@{/trends}">Trends</a></li>
   </ul>
 </nav>

 <main>
   <section id="content-list">
     <h2>Videos</h2>
     <p>Watch educational videos to learn more about taking care of your pets.</p>

     <!-- Video 1 -->
     <div class="video-preview content-item" data-title="Pet Care Video 1" data-type="Video">
       <h3>Pet Care Video 1</h3>
       <iframe id="video1" src="https://www.youtube.com/embed/PsNlLLSBWLU" title="Pet Care Video 1"></iframe>
       <button class="full-screen-btn" onclick="openFullScreen('video1')">View Full Screen</button>
     </div>

     <!-- Video 2 -->
     <div class="video-preview content-item" data-title="Pet Care Video 2" data-type="Video">
       <h3>Pet Care Video 2</h3>
       <iframe id="video2" src="https://www.youtube.com/embed/Yzv0gXqoCkc" title="Pet Care Video 2"></iframe>
       <button class="full-screen-btn" onclick="openFullScreen('video2')">View Full Screen</button>
     </div>

     <!-- Video 3 -->
     <div class="video-preview content-item" data-title="Pet Care Video 3" data-type="Video">
       <h3>Pet Care Video 3</h3>
       <iframe id="video3" src="https://www.youtube.com/embed/tNu4-G0SmRU" title="Pet Care Video 3"></iframe>
       <button class="full-screen-btn" onclick="openFullScreen('video3')">View Full Screen</button>
     </div>

     <!-- Video 4 -->
     <div class="video-preview content-item" data-title="Pet Care Video 4" data-type="Video">
       <h3>Pet Care Video 4</h3>
       <iframe id="video4" src="https://www.youtube.com/embed/gqG8IZW0oi4" title="Pet Care Video 4"></iframe>
       <button class="full-screen-btn" onclick="openFullScreen('video4')">View Full Screen</button>
     </div>
   </section>
 </main>

 <footer>
   <p>&copy; 2024 VetCare. All rights reserved.</p>
 </footer>

 <script>
   // Same full-screen function
   function openFullScreen(iframeId) {
     const iframe = document.getElementById(iframeId);
     const fullScreenIframe = document.createElement('iframe');
     fullScreenIframe.src = iframe.src;
     fullScreenIframe.className = 'fullscreen-iframe';

     const exitButton = document.createElement('button');
     exitButton.className = 'exit-fullscreen-btn';
     exitButton.textContent = 'Exit Full Screen';
     exitButton.onclick = function() {
       fullScreenIframe.remove();
       exitButton.remove();
     };

     document.body.appendChild(fullScreenIframe);
     document.body.appendChild(exitButton);
   }

   // Search Filter Functionality
   function filterContent() {
     const searchValue = document.getElementById('search-input').value.toLowerCase();
     const items = document.querySelectorAll('.content-item');
     items.forEach(item => {
       const title = item.getAttribute('data-title').toLowerCase();
       if (title.includes(searchValue)) {
         item.style.display = 'block';
       } else {
         item.style.display = 'none';
       }
     });
   }
 </script>
</body>
</html>
